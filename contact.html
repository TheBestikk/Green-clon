<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="CSS/contact.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header-container">
        <a class="header=logo-link" href="index.html">
          <img src="images/logo.png" alt="logo" class="header-logo" />
        </a>
        <ul class="header-list">
          <li class="header-item">
            <a href="index.html" class="header-item-link">Home</a>
          </li>
          <li class="header-item">
            <a href="about.html" class="header-item-link">About</a>
          </li>
          <li class="header-item">
            <a href="contact.html" class="header-item-link"><span class="header-item-span">Contact</span></a>
          </li>
        </ul>
      </div>
    </header>
    <main>
      <section class="info"></section>
    </main>
    <footer class="footer">
      <div class="container footer-container">
        <a href="index.html" class="footer-logo-link">
          <img class="footer-logo" src="images/logo.png" alt="logo" />
        </a>
        <ul class="footer-list">
          <li class="list-item">
            <a href="https://uk-ua.facebook.com/" class="item-link">
              <img
                class="footer-img"
                src="images/facebook.png"
                alt="facebook logo"
              />
            </a>
          </li>
          <li class="list-item">
            <a href="https://www.instagram.com/" class="item-link">
              <img
                class="footer-img"
                src="images/instagram.png"
                alt="instagram logo"
              />
            </a>
          </li>
          <li class="list-item">
            <a
              href="https://www.youtube.com/?app=desktop&gl=UA&hl=uk"
              class="item-link">
              <img
                class="footer-img"
                src="images/youtube.png"
                alt="youtube logo"
              />
            </a>
          </li>
          <li class="list-item">
            <a href="https://x.com/?lang=ru" class="item-link">
              <img
                class="footer-img"
                src="images/twitter.png"
                alt="twitter logo"
              />
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
